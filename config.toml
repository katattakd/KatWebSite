[[vhost]]
host = "localhost"

[[vhost.files]]
file_dir = "/tmp/localhost_test"

[[builder]]
root = "html/localhost_test"
output = "/tmp/localhost_test"

[[builder.sass]] # unimplemented
input = "_sass/*.scss"
output = "main.css"

[[builder.data]]
input = "_data/*.toml"

[[builder.pages]]
input = "_pages/*"
sanitize = true # unimplemented

[builder.pages.default_dirs] # unimplemented
layout_dir = "_layouts"
include_dir = "_includes"

[builder.pages.default_vars]
title = "Hello World!"

[server]
http_bind = ["[::1]:8080", "127.0.0.1:8080"]
